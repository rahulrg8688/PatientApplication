<app-nav-bar-header></app-nav-bar-header>
    <div class="container">
        <div class="row">
            
            <div class="card">
                <div class="card-header bg-primary">
                    <h1>UserAdmin Registration</h1>
                </div>
                <div class="card-body">
                    <form [formGroup]="LoginForm">
                <div class="mt-3 mb-3">
                    <label class="form-label">Enter User name</label>
                    <input type="text" #username (change)="valDup(username)" [ngClass]="{'is-invalid':IsFormSubmitted&&LoginForm.get('username')?.hasError}" class="form-control" formControlName="username"/>
                    <span *ngIf="IsFormSubmitted&&LoginForm.get('username')?.hasError('required')">Required Field</span>
                <span  *ngIf="IsFormSubmitted&&LoginForm.get('username')?.hasError('')">Plz Enter only Alphabets</span>
            <span [ngClass]="clr">{{Dupmsg}}</span>    
            </div>
                <div class="mt-3 mb-3">
                    <label class="form-label">Enter password</label>
                    <input type="password" [ngClass]="{'is-invalid':IsFormSubmitted&&LoginForm.get('password')?.hasError}" class="form-control" formControlName="password"/>
                    <span *ngIf="IsFormSubmitted&&LoginForm.get('password')?.hasError('required')">Required Field</span>
                <span  *ngIf="IsFormSubmitted&&LoginForm.get('password')?.hasError('')">Plz Enter only Alphabets</span>
                </div>
                <div class="mt-3 mb-3">
                    <label class="form-label">Enter MailId</label>
                    <input type="text" [ngClass]="{'is-invalid':IsFormSubmitted&&LoginForm.get('password')?.hasError}" class="form-control" formControlName="mailId"/>
                    <span *ngIf="IsFormSubmitted&&LoginForm.get('mailId')?.hasError('required')">Required Field</span>
                <span  *ngIf="IsFormSubmitted&&LoginForm.get('mailId')?.hasError('')">Plz Enter only Alphabets</span>
                </div>
                <div class="mt-3 mb-3">
                    <label class="form-label">Enter MailId</label>
                    <input type="text" [ngClass]="{'is-invalid':IsFormSubmitted&&LoginForm.get('MobileNum')?.hasError}" class="form-control" formControlName="MobileNum"/>
                    <span *ngIf="IsFormSubmitted&&LoginForm.get('MobileNum')?.hasError('required')">Required Field</span>
                <span  *ngIf="IsFormSubmitted&&LoginForm.get('MobileNum')?.hasError('')">Plz Enter only Alphabets</span>
                </div>
                <div>
                    <label>Select Role</label>
                    <select class="form-select"  [ngClass]="{'is-invalid':IsFormSubmitted && LoginForm.get('Role')?.hasError}" formControlName="Role">
                        <option value="select">Select</option>
                        <option value="admin">Admin</option>
                        <option value="user">user</option>
                    </select>
                    <span  *ngIf="IsFormSubmitted && LoginForm.get('Role')?.hasError('required')">Required</span>
                    <span *ngIf="IsFormSubmitted&&LoginForm.get('Role')?.value==='select'">Plz select</span>
                </div>
                <button class="btn btn-primary" [disabled]="LoginForm.status==='INVALID' && !(LoginForm.get('Role')?.value==='select')" (click)="Login()">Register</button>
            <button class="btn btn-warning"><a routerLink="/">Home</a></button>    
            </form>
            <h3 [ngClass]="clr">{{InsertSuccessMsg}}</h3>    
            </div>
            </div>
        </div>
    </div>
